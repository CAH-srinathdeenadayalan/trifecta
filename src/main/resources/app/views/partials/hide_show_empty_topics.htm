<div class="full_block hide_show_topics">
    <span>
        {{ getTopics(myHideEmptyTopics).length | number }} Topic(s) Shown
    </span>
    <span ng-click="toggleHideShowEmptyTopics()" class="clickable" style="float: right">
        <span ng-show="myHideEmptyTopics">[Show empty topics]</span>

    </span>
    <br style="clear: both">
</div>
